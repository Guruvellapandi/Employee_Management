<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: normal;
        }
        p {
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button, a {
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button {
            border: none;
            background-color: #d9534f;
            color: #fff;
        }
        button:hover {
            background-color: #c9302c;
        }
        a {
            border: 1px solid #ddd;
            color: #007bff;
            background-color: #fff;
            display: inline-block;
        }
        a:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Delete</h2>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete {{ employee.username }}?</p>
            <button type="submit">Confirm</button>
            <a href="{% url 'employee_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
